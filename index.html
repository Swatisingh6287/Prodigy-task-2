<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stopwatch</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
  }
  #stopwatch {
    font-size: 24px;
    margin-bottom: 20px;
  }
  button {
    font-size: 18px;
    padding: 10px 20px;
    margin: 0 5px;
    cursor: pointer;
    background-color: #4CAF50; /* Green */
    border: none;
    color: white;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #45a049; /* Darker Green */
  }
  button:active {
    background-color: #3e8e41; /* Active Green */
  }
</style>
</head>
<body>

<div id="stopwatch">00:00:00</div>
<button onclick="start()">Start</button>
<button onclick="pause()">Pause</button>
<button onclick="reset()">Reset</button>

<script>
  let timer; // Timer variable
  let hours = 0, minutes = 0, seconds = 0;

  function start() {
    clearInterval(timer);
    timer = setInterval(updateStopwatch, 1000); // Update every second
  }

  function pause() {
    clearInterval(timer);
  }

  function reset() {
    clearInterval(timer);
    hours = minutes = seconds = 0;
    updateDisplay();
  }

  function updateStopwatch() {
    seconds++;
    if (seconds === 60) {
      seconds = 0;
      minutes++;
      if (minutes === 60) {
        minutes = 0;
        hours++;
      }
    }
    updateDisplay();
  }

  function updateDisplay() {
    // Format numbers to have leading zeros
    let formattedHours = String(hours).padStart(2, '0');
    let formattedMinutes = String(minutes).padStart(2, '0');
    let formattedSeconds = String(seconds).padStart(2, '0');

    document.getElementById('stopwatch').textContent = `${formattedHours}:${formattedMinutes}:${formattedSeconds}`;
  }
</script>

</body>
</html>
